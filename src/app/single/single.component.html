<div class="container my-5">
  <div class="row">
    <div class="col-md-3 p-2">
      <img src="{{article?.image}}" class="img-fluid rounded-start" alt="..."> 
      <!--? permet de vérifier si l'article est bien chargé-->
    </div>
    <div class="col">
      <h1>{{article?.title}}</h1> <!--? permet de vérifier si l'article est bien chargé-->
      <p class="fs-2 fw-lighter">{{article?.category}}</p> 
      <hr>
      <div class="my-5">
        <p class="fw-lighter">Note: {{article?.rate}}</p>
        <p class="fw-bold">{{article?.count}} <span class="text-success">en stock</span></p>
      </div>
      <p class="fs-1 text-danger">{{article?.price}} $</p>
      <div class="p-3 bg bg-light">{{article?.description}}</div>
    </div>
  </div>
</div>
