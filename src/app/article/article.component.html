<div class="card mb-3 py-4 px-4">
  <div class="row g-0">
    <div class="col-md-1 p-2">
      <img src="{{article.image}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-11 px-4">
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.description}}</p>
       <div class="row">
          <div class="col"><b>{{article.category}}</b></div>
          <div class="col">
            <i class="text-success">{{article.count}} en stock</i><br>
            <b>Note : {{article.rate}}</b>
          </div>
          <div class="col"><h4 class="text-danger">{{article.price}} $</h4></div>
          <div class="col-4">
            <a class="btn btn-primary mx-2" [routerLink]="['/articles', article.id]">Voir plus</a> 
            <!--routerLink remplace href et envoie l'ID dans l'URL article.id sert à récupérer l'id de l'article comme indiquer dans la route du fichier app-routing.module.ts-->
            <a class="btn btn-warning" [routerLink]="['/articles/edit', article.id]">Editer</a>
            <a class="btn btn-danger mx-2" href="" (click)="delete(article.id)">Supprimer</a>
          </div>
       </div>
      </div>
    </div>
  </div>
</div>
